<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Markerless AR Demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@argonjs/argon@3.1.0/dist/argon.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="trackingMethod: best;">
      <!-- Add camera and controls -->
      <a-entity camera></a-entity>
      <a-entity id="control" position="0 0 0" rotation="0 0 0" camera look-controls></a-entity>
      <!-- Add virtual object -->
      <a-entity id="object" gltf-model="url(https://cdn.glitch.com/c9766ce3-6d22-46af-9456-fab754da9d96%2Fscene.glb?v=1637038046332)"
        scale="0.5 0.5 0.5"
        position="0 1.6 -5"
        rotation="0 0 0"></a-entity>
    </a-scene>
  </body>
</html>
