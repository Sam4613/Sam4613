<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GPS Markerless AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://threejs.org/build/three.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="target-model" src="target.glb"></a-asset-item>
      </a-assets>
      <a-marker-camera preset="hiro">
        <a-entity id="user" camera position="0 1.6 0" look-controls></a-entity>
      </a-marker-camera>
      <a-entity id="target" gltf-model="#target-model" scale="0.5 0.5 0.5"></a-entity>
      <a-entity id="distance-meter" position="0 -0.5 -2" text="value: Distance: 0m"></a-entity>
    </a-scene>
    <script>
      var targetLatitude = 0;
      var targetLongitude = 0;
      var userHeight = 1.6; // in meters
      var userHeading = 0; // in degrees
      var distance = 0;
      var distanceMeter = document.getElementById('distance-meter');

      navigator.geolocation.watchPosition(function(position) {
        var userLatitude = position.coords.latitude;
        var userLongitude = position.coords.longitude;

        // Calculate distance and bearing between user and target
        var lat1 = degToRad(userLatitude);
        var lon1 = degToRad(userLongitude);
        var lat2 = degToRad(targetLatitude);
        var lon2 = degToRad(targetLongitude);
        var dLat = lat2 - lat1;
        var dLon = lon2 - lon1;
        var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(lat1) * Math.cos(lat2) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        distance = 6371000 * c;

        // Calculate user's heading
        var y = Math.sin(lon2 - lon1) * Math.cos(lat2);
        var x = Math.cos(lat1) * Math.sin(lat2) - Math.sin(lat1) * Math.cos(lat2) * Math.cos(lon2 - lon1);
        userHeading = radToDeg(Math.atan2(y, x));

        // Update user's position
        var user = document.getElementById('user');
        user.setAttribute('position', '0 ' + userHeight + ' 0');
        user.object3D.rotation.y = degToRad(-userHeading);

        // Update distance meter
        distanceMeter.setAttribute('text', 'value: Distance: ' + Math.round(distance) + 'm');

        // Update target position
        var target = document.getElementById('target');
        var x = -distance * Math.sin(degToRad(userHeading));
        var z = -distance * Math.cos(degToRad(userHeading));
        target.setAttribute('position', x + ' 0 ' + z);
            // Set target height to user's eye level
    var raycaster = new THREE.Raycaster();
    raycaster.setFromCamera(new THREE.Vector2(0, 0), user.getObject3D('camera'));
    var intersects = raycaster.intersectObject(target.object3D, true);
    if (intersects.length > 0) {
      var distanceFromUserToTarget = intersects[0].distance;
      var targetHeight = userHeight - intersects[0].point.y;
      targetHeight = targetHeight < 0 ? 0 : targetHeight;
      target.setAttribute('position', x + ' ' + targetHeight + ' ' + z);
    }
  }, function(error) {
    console.log('Error getting user location: ' + error.message);
  });

  function degToRad(degrees) {
    return degrees * Math.PI / 180;
  }

  function radToDeg(radians) {
    return radians * 180 / Math.PI;
  }
</script>
</body>
</html>
