<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>AR App</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene embedded arjs='sourceType: webcam;'>
      <a-entity camera position="0 1.6 0" permission="camera"></a-entity>
      <a-entity gps-camera position="0 1.6 0" permission="geolocation"></a-entity>
      <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;" material="color: white; shader: flat">
        <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
        <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="500"></a-animation>
      </a-entity>
      <a-assets>
        <a-asset-item id="tree" src="path/to/tree.glb"></a-asset-item>
      </a-assets>
      <a-entity gps-projected-camera rotation-reader>
        <a-entity id="tree" gps-entity-place="latitude: 0; longitude: 0; altitude: 0" show-at-distance look-at-camera rotate-on-tick gltf-model="#tree"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
